<div class="input-group pb-4 bg-secondary-subtle sticky-top second">
  <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-search"></i></span>
  <input
    placeholder="Filter by name"
    [ngModel]="filter$.value"
    (ngModelChange)="filter$.next($event)"
    type="text"
    class="form-control"
    aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-default"
  />
  <button class="btn btn-danger" (click)="clearFilter()" type="button">
    <i class="bi bi-backspace"></i>
  </button>
</div>
<div *ngIf="error$ | async as error">
  <div class="alert alert-danger">
    {{ error }}
  </div>
</div>
@if((loading$ | async) && (list$ | async)!.length == 0){
<div class="equal-height row row-gap-3">
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
</div>
}@else{ @if ((list$ | async)!.length > 0) {
<div class="equal-height row row-gap-3">
  @for (item of filteredItems$ | async; track item) {
  <app-character [item]="item"></app-character>
  } @if((filter$ | async) == ''){
  <app-skeleton></app-skeleton>
  <app-skeleton></app-skeleton>
  }
</div>
} @else {
<div class="text-center m-auto p-5 fs-2 emptyFavorite">No Favorites Selected</div>
} }
